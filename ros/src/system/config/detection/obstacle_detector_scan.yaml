obstacle_detector:
  obstacle_extractor:
    active: true
    use_pcl: false
    use_scan: true
    use_split_and_merge: true
    circles_from_visibles: false
    discard_converted_segments: false
    transform_coordinates: true
    min_group_points: 5
    max_group_distance: 0.5
    distance_proportion: 0.001
    max_split_distance: 5
    max_merge_separation: 3
    max_merge_spread: 2
    max_circle_radius: 30
    radius_enlargement: 0.3
    frame_id: 'map'
    p_min_x_limit: -1000.
    p_max_x_limit: 1000.
    p_min_y_limit: -1000.
    p_max_y_limit: 1000.

  obstacle_tracker:
    active: true
    loop_rate: 100.0
    tracking_duration: 1
    min_correspondence_cost: 0.6
    std_correspondence_dev: 0.15
    process_variance: 0.1
    process_rate_variance: 0.1
    measurement_variance: 1.0
    frame_id: 'map'
